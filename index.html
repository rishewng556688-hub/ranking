<body>

<h2>ğŸ† å¥–åŠ±æ’åç³»ç»Ÿ / Reward Ranking System</h2>

<div class="card" id="captureArea">

  <div class="controls" id="controlPanel">
    <div class="controls-left">
      æ’åä¾æ®ï¼š
      <select id="rankType" onchange="updateRanking();updateRewards();saveData();">
        <option value="performance">ä¸šç»© / Total Money</option>
        <option value="push">æ¨é€ / Clients Push</option>

      <select id="rewardMode" onchange="updateRewards();saveData();">
        <option value="manual">æ‰‹åŠ¨ / Manual</option>
        <option value="percent">æŒ‰ä¸šç»©% / Percent</option>
      </select>

      ç™¾åˆ†æ¯”ï¼š
      <input id="rewardPercent" type="number" value="5" style="width:60px" onchange="updateRewards();saveData();"> %

      å¥–åŠ±å‰
      <input id="rewardTopN" type="number" value="3" min="1" style="width:60px" onchange="updateRewards();saveData();"> å
    </div>

    <div>
      <button class="btn-secondary" onclick="unlockEdit()">ğŸ”“ ç¼–è¾‘ / Edit</button>
      <button class="btn-primary" id="lockBtn" onclick="lockEdit()" style="display:none;">ğŸ”’ é”å®š / Lock</button>
      <button class="btn-primary" onclick="addPerson()">â• æ·»åŠ  / Add</button>
      <button class="btn-primary" onclick="toggleView()">ğŸ‘ å±•ç¤º / View</button>
      <button class="btn-primary" onclick="toggleDark()">ğŸŒ™ å¤œé—´ / Dark</button>
      <button class="btn-primary" onclick="capturePage()">ğŸ“¸ æˆªå›¾ / Capture</button>
      <button class="btn-primary" onclick="captureAll()">ğŸ“¸ å¯¼å‡ºä¸‰æ¦œ / Export</button>
    </div>
  </div>

  <table id="rankingTable">
    <thead>
      <tr>
        <th>æ’å<br><small>Ranking</small></th>
        <th>å˜åŒ–<br><small>Delta</small></th>
        <th>å§“å<br><small>Name</small></th>
        <th>æ¨é€<br><small>Clients Push</small></th>
        <th>é¦–å­˜<br><small>First Deposit</small></th>
        <th>ä¸šç»©<br><small>Total Money</small></th>
        <th>å¥–åŠ±<br><small>Reward</small></th>
        <th>æ“ä½œ<br><small>Action</small></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="watermark" id="watermark">
    CPT MARKETS Â· <span id="wmDate"></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const STORAGE_KEY="ranking_system_data";
const LAST_KEY="ranking_system_yesterday";
let isUnlocked=false;

const defaultData=[
 {name:"å¼ ä¸‰",push:120,first:50,performance:300,reward:0},
 {name:"æå››",push:90,first:40,performance:-120,reward:0},
 {name:"ç‹äº”",push:80,first:35,performance:200,reward:0},
 {name:"èµµå…­",push:70,first:30,performance:180,reward:0},
 {name:"å­™ä¸ƒ",push:60,first:25,performance:160,reward:0}
];

function loadData(){
 return JSON.parse(localStorage.getItem(STORAGE_KEY))||defaultData;
}
function saveData(){
 const data=[];
 document.querySelectorAll("#rankingTable tbody tr").forEach(r=>{
  data.push({
   name:r.querySelector(".name").innerText,
   push:+r.querySelector(".push").innerText,
   first:+r.querySelector(".first").innerText,
   performance:+r.querySelector(".performance").innerText,
   reward:+r.querySelector(".reward").innerText
  });
 });
 localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
}

function renderTable(data){
 const tbody=document.querySelector("#rankingTable tbody");
 tbody.innerHTML="";
 data.forEach(d=>{
  const tr=tbody.insertRow();
  tr.innerHTML=`
   <td></td>
   <td class="delta"></td>
   <td class="editable name">${d.name}</td>
   <td class="editable push">${d.push}</td>
   <td class="editable first">${d.first}</td>
   <td class="editable performance">${d.performance}</td>
   <td class="editable reward">${d.reward}</td>
   <td>
     <button class="btn-danger action-btn" onclick="deleteRow(this)">åˆ é™¤ / Delete</button>
   </td>
  `;
  tr.querySelectorAll(".editable").forEach(el=>{
    el.contentEditable=false;
    el.addEventListener("focus",()=>tr.classList.add("editing"));
    el.addEventListener("blur",()=>{
      tr.classList.remove("editing");
      if(!el.classList.contains("name")){
        el.innerText = el.innerText.replace(/[^\d\-]/g,"") || "0";
      }
      updateRanking();
      updateRewards();
      saveData();
    });
  });
 });
 updateRanking();
 updateRewards();
}

function saveYesterdayDaily(){
 const today=new Date().toLocaleDateString();
 const last=localStorage.getItem("ranking_last_date");
 if(last!==today){
  const snap=[];
  document.querySelectorAll("tbody tr").forEach(r=>{
   snap.push({name:r.querySelector(".name").innerText});
  });
  localStorage.setItem(LAST_KEY,JSON.stringify(snap));
  localStorage.setItem("ranking_last_date",today);
 }
}

function updateRanking(){
 const tbody=document.querySelector("tbody");
 const rows=[...tbody.rows];
 const type=document.getElementById("rankType").value;
 const yesterday=JSON.parse(localStorage.getItem(LAST_KEY)||"[]");

 rows.sort((a,b)=>{
  const diff=Number(b.querySelector("."+type).innerText)-Number(a.querySelector("."+type).innerText);
  if(diff!==0) return diff;
  return a.querySelector(".name").innerText.localeCompare(b.querySelector(".name").innerText);
 });

 rows.forEach((r,i)=>{
  r.cells[0].innerHTML=`<span class="rank">${i+1}</span>`;
  r.className="";
  if(i<5) r.classList.add("top"+(i+1));

  const name=r.querySelector(".name").innerText;
  const old=yesterday.findIndex(x=>x.name===name);
  const d=r.cells[1];

  if(old===-1){d.textContent="ğŸ†•";d.className="delta same";}
  else if(old>i){d.textContent="ğŸŸ¢â¬†";d.className="delta up";}
  else if(old<i){d.textContent="ğŸ”´â¬‡";d.className="delta down";}
  else{d.textContent="â–";d.className="delta same";}

  const p=r.querySelector(".performance");
  const v=+p.innerText;
  p.classList.toggle("pos",v>0);
  p.classList.toggle("neg",v<0);

  tbody.appendChild(r);
 });
}

function updateRewards(){
 const mode=rewardMode.value;
 const percent=+rewardPercent.value||0;
 const topN=+rewardTopN.value||0;
 document.querySelectorAll("tbody tr").forEach((r,i)=>{
  const reward=r.querySelector(".reward");
  const perf=+r.querySelector(".performance").innerText;
  if(i<topN){
   reward.innerText=(mode==="percent")?Math.round(perf*percent/100):reward.innerText;
   reward.contentEditable=isUnlocked && mode==="manual";
  }else{
   reward.innerText="0";
   reward.contentEditable=false;
  }
 });
}

function showWatermark(){
 wmDate.innerText=new Date().toISOString().slice(0,10);
 watermark.style.display="block";
}
function hideWatermark(){watermark.style.display="none";}

function capturePage(){
 toggleView();showWatermark();
 setTimeout(()=>{
  html2canvas(captureArea,{scale:2,backgroundColor:"#fff"}).then(c=>{
   const a=document.createElement("a");
   a.download="å¥–åŠ±æ’å.png";
   a.href=c.toDataURL();
   a.click();
   hideWatermark();toggleView();
  });
 },200);
}

async function captureAll(){
 const select=rankType;
 const original=select.value;
 const cfgs=[
  {value:"performance",name:"ä¸šç»©"},
  {value:"push",name:"æ¨é€"},
  {value:"first",name:"é¦–å­˜"}
 ];
 for(const c of cfgs){
  select.value=c.value;
  updateRanking();updateRewards();
  await new Promise(r=>setTimeout(r,300));
  showWatermark();
  const canvas=await html2canvas(captureArea,{scale:2,backgroundColor:"#fff"});
  const a=document.createElement("a");
  a.download=`å¥–åŠ±æ’å-${c.name}.png`;
  a.href=canvas.toDataURL();a.click();
  hideWatermark();
 }
 select.value=original;
 updateRanking();updateRewards();
}

function toggleView(){controlPanel.classList.toggle("hide");}
function toggleDark(){document.body.classList.toggle("dark");}

function unlockEdit(){
 isUnlocked=true;
 document.querySelectorAll(".editable").forEach(e=>e.contentEditable=true);
 document.querySelectorAll(".action-btn").forEach(b=>b.style.display="inline-block");
 lockBtn.style.display="inline-block";
}
function lockEdit(){
 isUnlocked=false;
 document.querySelectorAll(".editable").forEach(e=>e.contentEditable=false);
 document.querySelectorAll(".action-btn").forEach(b=>b.style.display="none");
 lockBtn.style.display="none";
 saveData();
}

function addPerson(){
 if(!isUnlocked) return alert("è¯·å…ˆç¼–è¾‘");
 const n=prompt("å§“å");if(!n)return;
 const d=loadData();
 d.push({name:n,push:0,first:0,performance:0,reward:0});
 saveData();renderTable(d);
}
function deleteRow(b){
 if(!isUnlocked) return alert("è¯·å…ˆç¼–è¾‘");
 if(!confirm("ç¡®å®šåˆ é™¤ï¼Ÿ"))return;
 b.closest("tr").remove();
 saveData();updateRanking();updateRewards();
}

renderTable(loadData());
saveYesterdayDaily();
updateRanking();
updateRewards();
</script>
